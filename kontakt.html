<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt | Chata Alexandra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="kontakt-page">
  <nav class="main-nav" id="menu"></nav>

  <header class="hero-section">
    <div class="hero-content">
      <h1>Kontaktujte nás</h1>
      <p>
        Máte dotaz nebo si chcete rezervovat pobyt? Napište nám nebo zavolejte.
      </p>
    </div>
  </header>

  <section class="features">
    <div class="feature">
      <h3>Adresa</h3>
      <p>Chata Alexandra<br>Malá Morávka 125<br>793 36 Malá Morávka</p>
    </div>
    <div class="feature">
      <h3>Telefon</h3>
      <p><a href="tel:+420734611290">+420 734 611 290</a></p>
    </div>
    <div class="feature">
      <h3>E-mail</h3>
      <p><a href="mailto:info@chataalexandra.cz">info@chataalexandra.cz</a></p>
    </div>
  </section>

  <section class="map" style="max-width: 800px; margin: 2rem auto;">
    <iframe src="https://www.google.com/maps?q=Malá+Morávka+125&output=embed" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer id="footer"></footer>
  <script src="js/menu.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('menu.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('menu').innerHTML = html;
        })
        .catch(err => console.error('Menu se nepodařilo načíst:', err));

        fetch('footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer').innerHTML = html;
        })
        .catch(err => console.error('Footer se nepodařilo načíst:', err));
    });
  </script>
</body>
</html>
