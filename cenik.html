<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ceník | Chata Alexandra</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="cenik-page">
  <nav class="main-nav" id="menu"></nav>

  <header class="hero-section">
    <div class="hero-content" style="margin-top: 50px; margin-bottom: 50px;">
      <h1>Ceník ubytování</h1>
    </div>
  </header>

  <section class="cenik-images">
    <div class="cenik-block">
      <h2>Zima</h2>
      <p>1.1 – 31.3</p>
      <a href="img/cenik_zima.jpg" target="_blank">
        <img src="img/cenik_zima.jpg" alt="Ceník zimní sezóny" width="300">
      </a>
    </div>
    <div class="cenik-block">
      <h2>Jaro, léto, podzim</h2>
      <p>1.4 – 20.12</p>
      <a href="img/cenik_leto.jpg" target="_blank">
        <img src="img/cenik_leto.jpg" alt="Ceník jaro–léto–podzim" width="300">
      </a>
    </div>
  </section>

  <footer id="footer"></footer>
  <script src="js/menu.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('menu.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('menu').innerHTML = html;
        });

      fetch('footer.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('footer').innerHTML = html;
        });
    });
  </script>
</body>
</html>
